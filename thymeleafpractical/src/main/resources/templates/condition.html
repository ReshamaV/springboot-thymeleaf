<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>This is for conditional statement</h1>

<h1>User is <span th:style="${isActive} ? 'color:green' : 'color:red'"
	 th:text="${isActive} ? 'Active' : 'NotActive'"></span></h1>
	 
	 <h1 th:if="${gender}=='M'">Male</h1>
	 <h1 th:unless="${gender}=='M'">Female</h1>
	 
	 <div th:switch="${#lists.size(MyList)}">
	 <h1 th:case="'0'">List contain zero element</h1>
	 <h1 th:case="'1'">List contain one element</h1>
	 <h1 th:case="*">List contain more than one element</h1>
	 </div>
</body>
</html>
